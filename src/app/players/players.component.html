<div *ngIf="players.length">
  <h2>Roster</h2>
  <ul class="players">
    <li *ngFor="let player of players" (click)="onSelect(player)" [class.selected]="player === selectedPlayer">
      <span class="badge">{{player.id}}</span> {{player.name}}
    </li>
  </ul>
  
  <app-player-detail [player]="selectedPlayer" (assignedPlayer)="removePlayer($event)"></app-player-detail>
</div>
<div *ngIf="!players.length">
  All players have been assigned.
</div>
