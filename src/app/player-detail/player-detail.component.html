<span *ngIf="player">
  <h2>{{ player.name | uppercase }}'s Details</h2>
  <div>
    <span>ID: </span>{{player.id}}</div>
  <div>
    <label>Name:
      <input [(ngModel)]="player.name" placeholder="name">
    </label>
  </div>
  <div>
    <label>Assign Team:
      <select name="team" [(ngModel)]="team">
        <option *ngFor="let team of teams" [value]="team">
          {{team}}
        </option>
      </select>
    </label>
    <button (click)="assignPlayer()">Assign</button>
  </div>
</span>
