<span *ngIf="player">
  <h2>{{ player.name | uppercase }}'s Details</h2>
  <div>
    <span>ID: </span>{{player.id}}</div>
  <div>
    <label>Name:
      <input [(ngModel)]="player.name" placeholder="name">
    </label>
  </div>
  <div>
    <label>Assign Team:
      <input [(ngModel)]="player.name" placeholder="name">
    </label>
  </div>
</span>
